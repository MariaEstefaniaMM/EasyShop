<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar class="user-profile">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <div class="user-avatar">
                <img src="/assets/imgs/logo.png">
              </div>
            </ion-col>
            <ion-col padding-top col-8>
              <h2 ion-text class="no-margin bold text-white" style="color:rgba(34, 33, 33, 0.39)">EasyShop</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-right [name]="p.icon"></ion-icon>
          <span ion-text>{{p.title}}</span>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
