
<ion-header>

  <ion-navbar>
    <ion-title>User Product</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
      <ion-card>
          <img src="/assets/imgs/logo.png"/>
          <ion-card-content>
            <ion-card-title>
              Name Product
              </ion-card-title>
            <p>
              <strong>Descrption:</strong>
              The most popular industrial group ever, and largely
              responsible for bringing the music to a mass audience.
            </p>
            <p>
              <strong>Category:</strong> Shoes/accessories/clothes
            </p>
            <p>
              <strong>Amount:</strong>
            </p>
          </ion-card-content>
          <ion-row>
              <ion-col>
                <button ion-button icon-start clear small (click)="addAlert()">
                  <ion-icon name="cart"></ion-icon>
                  <div>Wishlist</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                  <ion-note>
                    $100
                  </ion-note>
                </ion-col>
                <ion-col>
                    <ion-fab class="fab" bottom right edge>
                        <button ion-fab mini><ion-icon name="md-more"></ion-icon></button>
                        <ion-fab-list side="top">
                          <button ion-fab><ion-icon name="trash"></ion-icon></button>
                          <button ion-fab><ion-icon name="edit"></ion-icon></button>
                        </ion-fab-list>
                      </ion-fab>
                </ion-col>
             <!-- <ion-col center text-center>
                <ion-note>
                    Created at:
                    <ion-datetime displayFormat="YYYY MM DD, HH:mm"></ion-datetime>
                </ion-note>
              </ion-col> -->
            </ion-row>
        </ion-card>
        <ion-card>
            <ion-card-header>
              Comments
            </ion-card-header>
            <ion-card-content>
              <comments></comments>
            </ion-card-content>
          </ion-card>
  </div>
</ion-content>
