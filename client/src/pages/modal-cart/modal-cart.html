<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-9>
        <ion-title>PAYMENT COMPLETE</ion-title>
      </ion-col>
      <ion-col>
        <button ion-button end clear (click)="closeModal()" style="color: white">Close</button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <ion-card ion-button clear>
          <img style="width:356px; height: 90px; position: relative; top: -40px" src="/assets/imgs/check.jpg"/>
          <div class="card-title"><strong>Congratulations!</strong></div>
          <div class="card-subtitle">Payment complete  </div>
      </ion-card>
      <div>
      <ion-item>
        <h2><strong>A confirmation email has been sent to:</strong> </h2>
        <h2 align="center">{{userProvider.user.user_email}}</h2>
        <h2 align="center"><strong>Payment ID:</strong> {{data}}</h2>
      </ion-item>
      <ion-item>
        <h2 align="center"><strong>Your products will be delivered to:</strong></h2>
        <h2 align="center">{{userProvider.user.user_address}}</h2>
        <h2 align="center" class="p-su">Do you want change your address?</h2>
        <h2 align="center"><a button (click)="goToEditProfile()" style="color: rgb(255, 110, 14)"> Change Now!</a></h2>
      </ion-item>
      <ion-item>
        <button ion-button edge full (click)="goToBills()">Go to Bill</button>
      </ion-item>
  </div>
