<ion-toolbar>
  <menu></menu>
</ion-toolbar> 

<ion-content padding>
  <div>
      <h1 ion-text color="secondary">MY ACCOUT</h1>
  </div>
  <div class="inputs">
      <ion-item>
        <ion-label id="profile_image" color="primary" stacked>Profile Image</ion-label>
        <ion-input type="file" accept="image/*"></ion-input>
      </ion-item>              
      <ion-item>
          <ion-label color="primary" fixed>Name:</ion-label>
          <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>Lastname:</ion-label>
          <ion-input type="text" placeholder="Lastname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>Username:</ion-label>
          <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>Phone Number:</ion-label>
          <ion-input type="tel" placeholder="Phone Number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>Email:</ion-label>
          <ion-input type="email" placeholder="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-textarea color="primary" fixed placeholder="Address">Address</ion-textarea>
      </ion-item>
      <button ion-button full>SAVE</button>
      <button ion-button full (click)="changePass()">CHANGE PASS</button>
  </div>
</ion-content>
