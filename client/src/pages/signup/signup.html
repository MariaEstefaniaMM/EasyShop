<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="inputs">
  <ion-item class="user">
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="lastname">
    <ion-label floating>Lastname</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="username">
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="user">
    <ion-label floating>Email</ion-label>
    <ion-input  type="text"></ion-input>
  </ion-item>
  <ion-item class="user">
    <ion-label floating>Phone</ion-label>
  <ion-input type="phone"></ion-input>
  </ion-item>
    <ion-item class="user">
    <ion-label floating>Password</ion-label>
  <ion-input type="password"></ion-input>
  </ion-item>
  <button ion-button full class="btn-si">Sign Up </button>
    <p class="p-si">Have already an account? <a button (click)="goToHome()" style="color: gray"> Sign in now</a></p>
</div>
</ion-content>
