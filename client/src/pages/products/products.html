<ion-toolbar>
  <menu></menu>
  <ion-searchbar [(ngModel)]="myInput" class="serachbar" showCancelButton="true" 
      (ionInput)="onInput()" (ionCancel)="isSearchbarOpened=false">
  </ion-searchbar>
</ion-toolbar> 

<ion-content padding>
    <div *ngIf="!myInput" >
    <div *ngIf="!user">
        <ion-list  *ngFor="let product of productProvider.products">
            <products  [product]= "product"></products>
        </ion-list>
    </div>
    <div *ngIf="user">
        <ion-list class="user" *ngFor="let product of productProvider.userProducts">
            <user-products  [product]= "product"></user-products>
        </ion-list>
    </div>
    </div>
    <div *ngIf="myInput" >
        <ion-list  *ngFor="let product of searchProducts">
            <products *ngIf="!user" [product]= "product"></products>
            <user-products *ngIf="user" [product]= "product"></user-products>
        </ion-list>
    </div>
</ion-content>
