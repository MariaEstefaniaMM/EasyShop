<ion-toolbar>
  <ion-grid>
  <ion-row>
    <ion-col col-1>
      <menu></menu>
    </ion-col>
    <ion-col col-sm>
        <ion-searchbar [(ngModel)]="myInput" class="serachbar" showCancelButton="true" (ionInput)="onInput()" (ionCancel)="isSearchbarOpened=false">
        </ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-toolbar> 

<ion-content padding>
  <div class="slides">
      <ion-slides>
          <ion-slide>
            <div class="swiper-zoom-container">
              <img src="/assets/imgs/m1.jpg" >
            </div>
          </ion-slide>
          <ion-slide>
              <div class="swiper-zoom-container">
                  <img src="/assets/imgs/img2.jpg" >
                </div>
          </ion-slide>
          <ion-slide>
              <div class="swiper-zoom-container">
                  <img src="/assets/imgs/img3.jpg" >
                </div>
          </ion-slide>
        </ion-slides>
  </div>
    <div class="segments" padding>
        <ion-segment [(ngModel)]="category">
          <ion-segment-button value="allProducts">
            Products
          </ion-segment-button>
          <ion-segment-button value="clothes">
            Clothes
          </ion-segment-button>
          <ion-segment-button value="shoes">
            Shoes
          </ion-segment-button> 
          <ion-segment-button value="accessories">
            Accessories
          </ion-segment-button>         
        </ion-segment>
      </div>
      <div [ngSwitch]="category">
          <ion-list *ngSwitchCase="'allProducts'">
            <ion-item>
              <products class="products"></products>
              <products class="products"></products>
            </ion-item>
          </ion-list>
        
          <ion-list *ngSwitchCase="'clothes'">
            <ion-item>
              <products class="products"></products>
            </ion-item>
          </ion-list>

          <ion-list *ngSwitchCase="'shoes'">
            <ion-item>
              <products class="products"></products>
            </ion-item>
          </ion-list>

          <ion-list *ngSwitchCase="'accessories'">
            <ion-item>
              <products class="products"></products>
            </ion-item>
          </ion-list>
        </div>
   <!-- <products></products>
    <products></products> -->
</ion-content>
