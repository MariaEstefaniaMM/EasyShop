<ion-header>

    <ion-navbar>
      <ion-title>Wishlist</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
      <ion-list *ngFor="let product of cartProvider.productsFromCart">
          <products  [product]= "product" [wishlist]="wishlist"></products>
      </ion-list>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <ion-item left>
                <p>
                  Total:<strong class="st">$100</strong> 
                </p>
              </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button full edge>SHOP</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
